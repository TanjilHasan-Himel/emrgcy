<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img class="nav-logo" src="./assets/logo.png" alt="Bangladesh">
                <h1 class="nav-title nav-title--two-line">
                    <span>Emergency</span><br>
                    <span>Service</span>
                </h1>
            </div>
            <div class="nav-right">
                <div class="nav-item">
                    <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                    <span id="heartCount">0</span>
                </div>
                <div class="nav-item">
                    <img class="coin-icon" src="./assets/coin.png" alt="coin">
                    <span id="coinCount">100</span>
                </div>
                <div class="nav-item copy-badge">
                    <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                    </svg>
                    <span id="copyCount">0</span>
                    <span>Copy</span>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-logo">
                <img src="./assets/logo-dark.png" alt="Gov">
            </div>
            <h2 class="hero-title">Emergency Service Directory</h2>
            <p class="hero-subtitle">
                Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of
                Bangladesh
            </p>
        </div>
    </section>
    <main class="main-grid">
        <section>
            <div class="cards" id="cardContainer">
            </div>
        </section>
        <aside>
            <div class="history-container">
                <div class="history-header">
                    <div class="title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8v4l3 3"></path>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Call History</span>
                    </div>
                    <button id="clearHistoryBtn" class="clear-btn">Clear</button>
                </div>
                <div id="historyList" class="history-list soft-scroll"></div>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>

</html>
